<!DOCTYPE html>
<html>
  <head>
    <title></title>

    <style>
      html, body, canvas {
        padding: 0px;
        margin: 0px;
      }
    </style>
  </head>

  <body>
    <script src="lib/utils.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/gameView.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/asteroid.js"></script>

    <canvas id="game-canvas"></canvas>

    <script>
      var canvasEl = document.getElementsByTagName("canvas")[0];
      var ctx = canvasEl.getContext("2d");
      var newGame = new Asteroids.Game();
      canvasEl.height = newGame.DIM_Y;
      canvasEl.width = newGame.DIM_X;
      new Asteroids.GameView(
        newGame, ctx
      ).start();
    </script>
  </body>
</html>
